<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Something went wrong</title>
    <link rel="icon" href="../assets/Favicons/favicon.ico" />
    <style>
        :root {
            --bg: #121212;
            --card: #2d2d2d;
            --text: #ffffff;
            --muted: #b0b0b0;
            --accent: #28a745;
            --accent-2: #20c997;
            --danger: #dc3545;
            --border: #404040;
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,
                         Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 860px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            position: relative;
            overflow: hidden;
        }

        .heading {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 18px;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .brand img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(40, 167, 69, 0.35));
        }

        .eyebrow {
            color: var(--danger);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            font-size: 12px;
        }

        h1 {
            margin: 6px 0 10px;
            font-size: clamp(28px, 4vw, 40px);
            line-height: 1.15;
        }

        p.desc {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: clamp(14px, 2vw, 16px);
        }

        .code {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px dashed var(--border);
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.08);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            appearance: none;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            padding: 10px 16px;
            font-weight: 600;
            transition: transform 0.05s ease, box-shadow 0.2s ease, background 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #ffffff;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.25);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--border);
            box-shadow: none;
        }

        .btn:hover { transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }

        .btn-secondary:hover {
            background: #404040;
        }

        .tips {
            margin-top: 22px;
            color: var(--muted);
            font-size: 14px;
        }

        .footer-note {
            margin-top: 28px;
            font-size: 12px;
            color: #888888;
        }

        .illu {
            position: absolute;
            right: -40px;
            bottom: -40px;
            width: 320px;
            height: 320px;
            opacity: 0.08;
            background: radial-gradient(closest-side, rgba(40, 167, 69, 1), transparent 70%);
            filter: blur(24px);
            pointer-events: none;
        }

        @media (max-width: 520px) {
            .card { padding: 20px; }
            .illu { display: none; }
        }
    </style>
    <script>
        function retryPage() {
            window.location.reload();
        }

        // Optionally read an error code from query string, e.g., error.html?code=404
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) {
                const codeEl = document.getElementById('error-code');
                if (codeEl) codeEl.textContent = code;
            }
            const msg = params.get('msg');
            if (msg) {
                const msgEl = document.getElementById('error-message');
                if (msgEl) msgEl.textContent = msg;
            }
        });
    </script>
    <meta name="robots" content="noindex" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="heading">
                <span class="brand">
                    <img src="../assets/Logos/logo.png" alt="Hierly Logo" />
                    Hierly
                </span>
                <span class="eyebrow">Error</span>
            </div>
            <h1>Something went wrong</h1>
            <div class="code">Error code: <span id="error-code">Unexpected</span></div>
            <p id="error-message" class="desc">We couldn't complete your request. You can try again or go back home.</p>

            <div class="actions">
                <a class="btn btn-primary" href="index.html">Go back home</a>
                <button class="btn btn-secondary" onclick="retryPage()">Try again</button>
            </div>

            <div class="tips">If this keeps happening, please contact support or try again later.</div>
            <div class="footer-note">Â© <span id="year"></span> Hierly. All rights reserved.</div>

            <div class="illu" aria-hidden="true"></div>
        </div>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
